<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>身份证识别</title>

    <style>
        table{
            margin-left: auto;
            margin-right: auto;
            font-family:Arial, Helvetica, sans-serif;
            border-collapse:collapse;
            width:80%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            width:50%;
            text-align: left;
            padding: 8px;
            }
    </style>
</head>
<body>

<hr>

<div class="container">
    <h1 style="text-align:center">身份证识别</h1>
    <br>
    <p class="c20 center-box text-align-center phone-hide phablet-hide" style="text-align: center;">注意事项：1.建议光线条件良好 2.图片无加工处理 3.重要信息请勿遮挡</p>

    <div class="row">
        <div class="column">
            <form style="text-align: center;" action="/upload-image" method="POST" enctype="multipart/form-data">
                
                <input type="file" class="custom-file-input" name="image" id="image">
                <!--<label class="custom-file-label" for="image">Select image</label> -->
                  
                <button style="text-align: center; color:white" type="submit"  class="btn btn-info" >文件上传</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <br>
</div>

<div class="container">
    <table>
        <tr>
            <td>姓名:</td>
            <td>{{myName}}</td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>{{mySex}}</td>
        </tr>
        <tr>
            <td>民族:</td>
            <td>{{myNation}}</td>
        </tr>
        <tr>
            <td>出生:</td>
            <td>{{myBirth}}</td>
        </tr>
        <tr>
            <td>住址:</td>
            <td>{{myAddress}}</td>
        </tr>
        <tr>
            <td>公民身份号码:</td>
            <td>{{myIDNumber}}</td>
        </tr>

    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
